name: on PR to main

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: read
  actions: read
  id-token: write
  issues: write

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: do something
        run: sleep 5

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 5

      - name: Trigger deploy AWS
        run: |
          gh workflow run deploy_aws_branch.yml --ref first-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}